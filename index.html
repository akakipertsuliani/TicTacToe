<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>TIC_TAC_TOE</title>
</head>
<body>

    <div id="GAMEPOSITION">
        <div>
            <p class="player-symbol"><img class="player-score" src="image/playerX.png" alt="playerImg"></p>
            <p class="player-score score-x" id="playerX"></p>
        </div>
        <div>
            <p class="player-symbol"><img class="player-score" src="image/playerO.png" alt="playerImg"></p>
            <p class="player-score score-o" id="playerO"></p>
        </div>
        <div>
            <p class="player-symbol"><img class="player-score" src="image/Tie.png" alt="playerImg"></p>
            <p class="player-score score-tie" id="tie"></p>   
        </div>
    </div>
    

    <div id="window">
        <div id="GAME-BLOCKER">
            <h1 id="ALERT-TEXT"></h1>
        </div>
        <div id="BUTTON-SECTION">
            <button class="XO" data-num="0" data-symbol="null"><img class="player-icon" src="" alt="playerImg"></button>
            <button class="XO" data-num="1" data-symbol="null"><img class="player-icon" src="" alt="playerImg"></button>
            <button class="XO" data-num="2" data-symbol="null"><img class="player-icon" src="" alt="playerImg"></button> 
            <button class="XO" data-num="3" data-symbol="null"><img class="player-icon" src="" alt="playerImg"></button>
            <button class="XO" data-num="4" data-symbol="null"><img class="player-icon" src="" alt="playerImg"></button>
            <button class="XO" data-num="5" data-symbol="null"><img class="player-icon" src="" alt="playerImg"></button> 
            <button class="XO" data-num="6" data-symbol="null"><img class="player-icon" src="" alt="playerImg"></button>
            <button class="XO" data-num="7" data-symbol="null"><img class="player-icon" src="" alt="playerImg"></button>
            <button class="XO" data-num="8" data-symbol="null"><img class="player-icon" src="" alt="playerImg"></button> 
        </div>
    </div>
    
    <div id="GAME-CONTROL">
        <button class="control-button" id="RESTART-BUTTON">Restart</button>
        <button class="control-button" id="CONTINUE-BUTTON" disabled>Continue</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
